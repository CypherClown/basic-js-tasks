<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>
<style>
    .show {
        right: 0 !important;
        transition: right 0.3s ease-in-out;
    }

    .hide {
        right: -100% !important;
        transition: right 0.3s ease-in-out;
    }
</style>

<body class="max-w-[100vh] mx-auto">
    <div
        class="counter-box w-64 p-6 bg-gray-100 rounded-lg shadow-md flex flex-col items-center space-y-4 mx-auto mt-10">
        <div id="sidebar" class="slidebar fixed top-0 w-64 h-full bg-gray-800 text-white p-6 hide">
            <h2 class="text-xl font-bold mb-4">Sidebar</h2>
            <ul>
                <li class="py-2 hover:bg-gray-700 px-2 rounded">Home</li>
                <li class="py-2 hover:bg-gray-700 px-2 rounded">About</li>
                <li class="py-2 hover:bg-gray-700 px-2 rounded">Services</li>
                <li class="py-2 hover:bg-gray-700 px-2 rounded">Contact</li>
            </ul>
        </div>


        <h1 class="text-3xl font-bold">Counter</h1>
        <div class="counter-value">0</div>
        <button class="add bg-blue-500 text-white px-4 py-2 rounded">add</button>
        <button class="save bg-blue-500 text-white px-4 py-2 rounded">save</button>
        <div class="saved-values w-full mt-4">
            <h2 class="text-xl font-semibold">Saved Values:</h2>
            <div class="values-list space-y-2"></div>
        </div>
    </div>


    <div class="sidebar">
        <h2 class="text-xl font-semibold bg-zinc-400 px-4 py-2 rounded max-w-32 mx-auto mt-12 sidebar">Sidebar</h2>
    </div>



    <!-- ################################################################################################################################################## -->

    <div class="accordian mx-auto mt-10 w-96">
        <div class="accordian-item border border-gray-300 rounded mb-2">
            <div class="accordian-header bg-gray-200 px-4 py-2 cursor-pointer" onclick="accordian(event)">Section 1
            </div>
            <div class="accordian-content px-4 py-2 hidden">Content for Section 1</div>
        </div>
        <div class="accordian-item border border-gray-300 rounded mb-2">
            <div class="accordian-header bg-gray-200 px-4 py-2 cursor-pointer" onclick="accordian(event)">Section 2
            </div>
            <div class="accordian-content px-4 py-2 hidden">Content for Section 2</div>
        </div>
        <div class="accordian-item border border-gray-300 rounded mb-2">
            <div class="accordian-header bg-gray-200 px-4 py-2 cursor-pointer" onclick="accordian(event)">Section 3
            </div>
            <div class="accordian-content px-4 py-2 hidden">Content for Section 3</div>
        </div>

    </div>

    <!-- ################################################################################################################################################## -->


    <div class="tabs">
        <div class="tab-content max-w-[540px] mx-auto shadow-lg max-h-[456px] w-full h-full mt-10">
            <ul class="flex flex-row gap-4 font-[Inter] text-[#808080]">
                <li class="cursor-pointer hover:text-black">Tab 1</li>
                <li class="cursor-pointer hover:text-black">Tab 2</li>
                <li class="cursor-pointer hover:text-black">Tab 3</li>
            </ul>

            <hr>
            <div class="tab-content">
                <div class="tab-panel p-4">Content for Tab 1</div>
                <div class="tab-panel p-4 hidden">Content for Tab 2</div>
                <div class="tab-panel p-4 hidden">Content for Tab 3</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
